apiVersion: v1
kind: Service
metadata:
  name: {{ include "terralist.fullname" . }}-service
  labels:
    {{- include "terralist.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
  {{- include "terralist.selectorLabels" . | nindent 6 }}

